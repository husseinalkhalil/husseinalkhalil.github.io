<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اطرح سؤالك</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f7f0ff;
      color: #2e0854;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #5e2ca5;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      color: #5e2ca5;
      margin-top: 40px;
    }
    form {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #5e2ca5;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background-color: #4b2392;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عني</a>
    <a href="books.html">الكتب</a>
    <a href="articles.html">مقالاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="favorites.html">المفضلة</a>
    <a href="support.html">الدعم</a>
  </nav>

  <h1>اطرح سؤالك</h1>

  <form action="#" method="post">
    <label for="question">اكتب سؤالك هنا:</label>
    <textarea id="question" name="question" rows="6" required></textarea>

    <label for="privacy">هل ترغب أن يكون سؤالك سرياً؟</label>
    <select id="privacy" name="privacy">
      <option value="عام">لا، السؤال عام</option>
      <option value="سري">نعم، أريده سرياً</option>
    </select>

    <label for="name">الاسم (اختياري):</label>
    <input type="text" id="name" name="name">

    <button type="submit">إرسال</button>
  </form>

</body>
</html>
