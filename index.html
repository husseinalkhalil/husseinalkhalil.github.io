<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسين الخليل</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    nav {
      background-color: #faf4ff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    .box {
      background-color: #faf4ff;
      padding: 2rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-container .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: #6a0dad;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <header>
    <img src="profile.jpg" alt="صورة حسين الخليل">
    <h1>حسين الخليل - أهلاً بك...</h1>
    <p>باحث في التنوير ونقد الموروث</p>
  </header>

  <nav>
    <a href="books.html">كتبي</a>
    <a href="articles.html">مقالاتي</a>
    <a href="videos.html">فيديوهاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="contact.html">تواصل معي</a>
    <a href="favorites.html">المفضلة</a>
  </nav>

  <div class="content">
    <div class="box">
      <h2>خواطر</h2>
      <p>أفكار قصيرة وتأملات في قضايا الحياة والدين والإنسان.</p>
    </div>

    <div class="tooltip-container" onclick="window.print()">
      🖨️
      <span class="tooltip-text">طباعة الصفحة</span>
    </div>
  </div>

  <footer>
    &copy; 2025 حسين الخليل. جميع الحقوق محفوظة.
  </footer>
</body>

</html>
