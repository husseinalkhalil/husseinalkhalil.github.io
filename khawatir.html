<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خواطر - حسين الخليل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5efff;
      margin: 0;
      padding: 0;
      color: #2f003f;
    }

    nav {
      background-color: #5e2ca5;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #5e2ca5;
    }

    .thoughts {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }

    .thought-card {
      background-color: #faf4ff;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      font-size: 1.2em;
      position: relative;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    .icon-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      color: #5e2ca5;
      position: relative;
    }

    .icon-btn:hover {
      color: #4a208f;
    }

    .icon-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c89fff;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75em;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 100;
    }

    .icon-btn:hover::after {
      opacity: 1;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- القائمة العلوية -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عني</a>
    <a href="books.html">الكتب</a>
    <a href="articles.html">مقالاتي</a>
    <a href="videos.html">فيديوهاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="favorites.html">المفضلة</a>
    <a href="support.html">الدعم</a>
  </nav>

  <div class="container">
    <h1>خواطر</h1>

    <div class="thoughts">
      <div class="thought-card" data-id="1">
        لا تتنازل عن عقلك لأي سلطة، حتى لو لبست عباءة الدين.
        <div class="buttons">
          <button class="icon-btn" data-tooltip="أضف إلى المفضلة" onclick="toggleFavorite(1, this)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="icon-btn" data-tooltip="طباعة الخاطرة" onclick="printThought(this)">
            <i class="fa-solid fa-print"></i>
          </button>
        </div>
      </div>

      <div class="thought-card" data-id="2">
        الشجاعة الحقيقية هي أن تفكر، لا أن تتبع.
        <div class="buttons">
          <button class="icon-btn" data-tooltip="أضف إلى المفضلة" onclick="toggleFavorite(2, this)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="icon-btn" data-tooltip="طباعة الخاطرة" onclick="printThought(this)">
            <i class="fa-solid fa-print"></i>
          </button>
        </div>
      </div>

      <div class="thought-card" data-id="3">
        الأسئلة التي تحرّكك أهم من الأجوبة التي ترثها.
        <div class="buttons">
          <button class="icon-btn" data-tooltip="أضف إلى المفضلة" onclick="toggleFavorite(3, this)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="icon-btn" data-tooltip="طباعة الخاطرة" onclick="printThought(this)">
            <i class="fa-solid fa-print"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleFavorite(id, btn) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const key = `thought-${id}`;
      const icon = btn.querySelector("i");

      const index = favorites.indexOf(key);
      if (index === -1) {
        favorites.push(key);
        icon.style.color = "#e60073";
        btn.setAttribute("data-tooltip", "إلغاء من المفضلة");
      } else {
        favorites.splice(index, 1);
        icon.style.color = "#5e2ca5";
        btn.setAttribute("data-tooltip", "أضف إلى المفضلة");
      }

      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function printThought(button) {
      const thoughtText = button.closest(".thought-card").childNodes[0].textContent.trim();
      const printWindow = window.open('', '', 'height=500,width=700');
      printWindow.document.write('<html><head><title>طباعة الخاطرة</title></head><body style="direction: rtl; font-family: Arial;">');
      printWindow.document.write('<p>' + thoughtText + '</p>');
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    window.onload = () => {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      document.querySelectorAll(".thought-card").forEach(card => {
        const id = card.getAttribute("data-id");
        const key = `thought-${id}`;
        if (favorites.includes(key)) {
          const btn = card.querySelector("button");
          btn.querySelector("i").style.color = "#e60073";
          btn.setAttribute("data-tooltip", "إلغاء من المفضلة");
        }
      });
    };
  </script>
</body>
</html>
