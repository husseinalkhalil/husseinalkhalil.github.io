<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خواطر - حسين الخليل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5efff;
      margin: 0;
      padding: 0;
      color: #2f003f;
    }

    nav {
      background-color: #5e2ca5;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #5e2ca5;
    }

    .thoughts {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }

    .thought-card {
      background-color: #faf4ff;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      position: relative;
      font-size: 1.2em;
    }

    .icon-button {
      position: absolute;
      top: 10px;
      font-size: 1.4em;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 5px;
      border-radius: 6px;
      color: #a678e2;
    }

    .icon-button:hover {
      color: #7a41c4;
    }

    .icon-button::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #a678e2;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .icon-button:hover::after {
      opacity: 1;
    }

    .favorite-icon {
      left: 10px;
    }

    .print-icon {
      left: 40px;
    }

  </style>
</head>
<body>

  <!-- القائمة العلوية -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عني</a>
    <a href="books.html">الكتب</a>
    <a href="articles.html">مقالاتي</a>
    <a href="videos.html">فيديوهاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="favorites.html">المفضلة</a>
    <a href="support.html">الدعم</a>
  </nav>

  <div class="container">
    <h1>خواطر</h1>

    <div class="thoughts">
      <div class="thought-card" data-id="1">
        <span class="icon-button favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 1)">♥</span>
        <span class="icon-button print-icon" title="طباعة" onclick="printThought(this)">🖨️</span>
        لا تتنازل عن عقلك لأي سلطة، حتى لو لبست عباءة الدين.
      </div>
      <div class="thought-card" data-id="2">
        <span class="icon-button favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 2)">♥</span>
        <span class="icon-button print-icon" title="طباعة" onclick="printThought(this)">🖨️</span>
        الشجاعة الحقيقية هي أن تفكر، لا أن تتبع.
      </div>
      <div class="thought-card" data-id="3">
        <span class="icon-button favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 3)">♥</span>
        <span class="icon-button print-icon" title="طباعة" onclick="printThought(this)">🖨️</span>
        الأسئلة التي تحرّكك أهم من الأجوبة التي ترثها.
      </div>
    </div>
  </div>

  <script>
    function addToFavorites(type, id) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const itemKey = `${type}-${id}`;
      if (!favorites.includes(itemKey)) {
        favorites.push(itemKey);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("تمت الإضافة إلى المفضلة!");
      } else {
        alert("المحتوى موجود بالفعل في المفضلة.");
      }
    }

    function printThought(element) {
      const thought = element.closest('.thought-card').innerText;
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html>
          <head>
            <title>طباعة الخاطرة</title>
            <style>
              body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; direction: rtl; padding: 40px; line-height: 1.8; font-size: 1.4em; color: #2f003f; }
            </style>
          </head>
          <body>
            <p>${thought.replace(/[\n\r]/g, '<br>')}</p>
            <script>window.onload = function() { window.print(); }</script>
          </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
