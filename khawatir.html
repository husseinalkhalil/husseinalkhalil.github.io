<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خواطر - حسين الخليل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5efff;
      margin: 0;
      padding: 0;
      color: #2f003f;
    }

    nav {
      background-color: #5e2ca5;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #5e2ca5;
    }

    .thoughts {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }

    .thought-card {
      background-color: #faf4ff;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      position: relative;
      font-size: 1.2em;
    }

    .favorite-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 1.4em;
      color: #aaa;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .favorite-icon:hover {
      color: #e60073;
    }

    .favorite-icon::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .favorite-icon:hover::after {
      opacity: 1;
    }

  </style>
</head>
<body>

  <!-- القائمة العلوية -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عني</a>
    <a href="books.html">الكتب</a>
    <a href="articles.html">مقالاتي</a>
    <a href="videos.html">فيديوهاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="favorites.html">المفضلة</a>
    <a href="support.html">الدعم</a>
  </nav>

  <div class="container">
    <h1>خواطر</h1>

    <div class="thoughts">
      <div class="thought-card" data-id="1">
        <span class="favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 1)">♥</span>
        لا تتنازل عن عقلك لأي سلطة، حتى لو لبست عباءة الدين.
      </div>
      <div class="thought-card" data-id="2">
        <span class="favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 2)">♥</span>
        الشجاعة الحقيقية هي أن تفكر، لا أن تتبع.
      </div>
      <div class="thought-card" data-id="3">
        <span class="favorite-icon" title="أضف إلى المفضلة" onclick="addToFavorites('thought', 3)">♥</span>
        الأسئلة التي تحرّكك أهم من الأجوبة التي ترثها.
      </div>
    </div>
  </div>

  <script>
    function addToFavorites(type, id) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const itemKey = `${type}-${id}`;
      if (!favorites.includes(itemKey)) {
        favorites.push(itemKey);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("تمت الإضافة إلى المفضلة!");
      } else {
        alert("المحتوى موجود بالفعل في المفضلة.");
      }
    }
  </script>
</body>
</html>
