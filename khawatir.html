<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خواطر - حسين الخليل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5efff;
      margin: 0;
      padding: 0;
      color: #2f003f;
    }

    nav {
      background-color: #5e2ca5;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      color: #5e2ca5;
    }

    .thoughts {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      margin-top: 2em;
    }

    .thought-card {
      background-color: #faf4ff;
      border-radius: 10px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      position: relative;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .icon-btn {
      cursor: pointer;
      font-size: 1.4em;
      color: #a259ff;
      border: none;
      background: none;
      position: relative;
    }

    .icon-btn.favorited {
      color: #6a1b9a;
    }

    .tooltip {
      visibility: hidden;
      background-color: #a259ff;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8em;
      white-space: nowrap;
    }

    .icon-btn:hover .tooltip.add:not(.hide),
    .icon-btn:not(.favorited):hover .tooltip.add:not(.hide) {
      visibility: visible;
      opacity: 1;
    }

    .tooltip.remove.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عني</a>
    <a href="books.html">الكتب</a>
    <a href="articles.html">مقالاتي</a>
    <a href="videos.html">فيديوهاتي</a>
    <a href="ask.html">اطرح سؤالك</a>
    <a href="favorites.html">المفضلة</a>
    <a href="support.html">الدعم</a>
  </nav>

  <div class="container">
    <h1>خواطر</h1>

    <div class="thoughts" id="thoughts-container">
      <div class="thought-card" data-id="1">
        <div>لا تتنازل عن عقلك لأي سلطة، حتى لو لبست عباءة الدين.</div>
        <div class="icons">
          <button class="icon-btn" onclick="toggleFavorite(1, this)">
            ♥
            <span class="tooltip add">أضف إلى المفضلة</span>
            <span class="tooltip remove">تمت الإزالة من المفضلة</span>
          </button>
          <button class="icon-btn">
            🖨️
            <span class="tooltip add">طباعة</span>
          </button>
        </div>
      </div>

      <div class="thought-card" data-id="2">
        <div>الشجاعة الحقيقية هي أن تفكر، لا أن تتبع.</div>
        <div class="icons">
          <button class="icon-btn" onclick="toggleFavorite(2, this)">
            ♥
            <span class="tooltip add">أضف إلى المفضلة</span>
            <span class="tooltip remove">تمت الإزالة من المفضلة</span>
          </button>
          <button class="icon-btn">
            🖨️
            <span class="tooltip add">طباعة</span>
          </button>
        </div>
      </div>

      <div class="thought-card" data-id="3">
        <div>الأسئلة التي تحرّكك أهم من الأجوبة التي ترثها.</div>
        <div class="icons">
          <button class="icon-btn" onclick="toggleFavorite(3, this)">
            ♥
            <span class="tooltip add">أضف إلى المفضلة</span>
            <span class="tooltip remove">تمت الإزالة من المفضلة</span>
          </button>
          <button class="icon-btn">
            🖨️
            <span class="tooltip add">طباعة</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    function toggleFavorite(id, btn) {
      const key = `thought-${id}`;
      const index = favorites.indexOf(key);
      const tooltipAdd = btn.querySelector(".tooltip.add");
      const tooltipRemove = btn.querySelector(".tooltip.remove");

      if (index === -1) {
        favorites.push(key);
        btn.classList.add("favorited");
        tooltipAdd.classList.add("hide");
      } else {
        favorites.splice(index, 1);
        btn.classList.remove("favorited");
        tooltipRemove.classList.add("show");
        tooltipAdd.classList.remove("hide");

        setTimeout(() => {
          tooltipRemove.classList.remove("show");
        }, 2000);
      }

      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    // تحميل الحالات المحفوظة عند فتح الصفحة
    window.onload = function () {
      document.querySelectorAll(".thought-card").forEach(card => {
        const id = card.getAttribute("data-id");
        const key = `thought-${id}`;
        if (favorites.includes(key)) {
          const btn = card.querySelector(".icon-btn");
          const tooltipAdd = btn.querySelector(".tooltip.add");
          btn.classList.add("favorited");
          tooltipAdd.classList.add("hide");
        }
      });
    };
  </script>
</body>
</html>
