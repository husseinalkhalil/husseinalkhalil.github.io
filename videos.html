    <h1>فيديوهاتي</h1>
    <p>هنا تجد مقاطع مختارة من قناتي على اليوتيوب.</p>

    <iframe src="https://www.youtube.com/embed/Gs1EvbX5U1w"
      title="YouTube video" allowfullscreen></iframe>
    
    <br>
    <button class="favorite-button" onclick="addToFavorites('فيديو: من المسؤول عن فهم النص؟')">⭐ أضف إلى المفضلة</button>
  </div>

  <script>
    function addToFavorites(item) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (!favorites.includes(item)) {
        favorites.push(item);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("تمت إضافة العنصر إلى المفضلة!");
      } else {
        alert("العنصر موجود بالفعل في المفضلة.");
      }
    }
  </script>
